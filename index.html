            <input type="password" id = "Senha" placeholder="Digite sua Senha">
            <br />
                <div id="barra">
                    <button type = "submit" >Cadastrar</button>
                    <input id="bnt" type="reset" value="Limpar"/>
            </div>
        
        </form>
